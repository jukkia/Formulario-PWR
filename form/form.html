<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet'href='style.css'>
        <title>Unip - Formulário 2</title>
    </head>
    <body>
        <h1>Formulário</h1>
        <div>
            <form>
                <fieldset class="fost1">
                    <legend>Dados pessoais</legend>
                    <br>                          
                    <label>Nome:
                        <input type="search" name="busca" size="50" maxlenght="100">
                    </label>  
                    <br><br>
                    <label>CPF:
                        <input type="search" name="busca" size="50" maxlenght="100">
                    </label>  
                    <br><br>
                    <label>Telefone:
                        <input type="search" name="busca" size="50" maxlenght="100">
                    </label> 
                    <br><br>
                    <label>E-mail:
                        <input type="search" name="busca" size="50" maxlenght="100">
                    </label> 
                    <br><br>
                    <label>Sexo</label>
                        <input type="radio" id="masculino" name="masculino" value="Masculino"/>
                    <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" name="feminino" value="Feminino"/>
                    <label for="feminino">Feminino</label>
                </fieldset>
            </form>
        </div>
        <div>
            <form>       
                <fieldset class='fost2'>
                    <legend>Identificação de endereço</legend>
                    <br>                           
                    <label>Endereço:
                        <input type="search" name="busca" size="50" maxlenght="100">
                    </label> 
                    <br><br>
                    <label>Numero:
                        <input type="search" name="busca" size="25" maxlenght="50">
                    </label> 
                    <label>Complemento:
                        <input type="search" name="busca" size="25" maxlenght="50">
                    </label> 
                    <br><br>
                    <label>Bairro:
                        <input type="search" name="busca" size="50" maxlenght="100">
                    </label> 
                    <br><br>
                    <label>Cidade:
                        <input type="search" name="busca" size="50" maxlenght="100">
                    </label>    
                    <br><br>
                    <label>Estado:</label> 
                    <select name="estado" id="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantis</option>  
                    </select>
                </fieldset>
            </form>
        </div>
        <br><br>
        <div>
            <input type="submit" id="botao" name="salvar" value="Salvar" class="Botao_salvar"/>
        </div>
    </body>
</html>
